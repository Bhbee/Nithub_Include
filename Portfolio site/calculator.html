<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="calculator.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>
    <section id="title">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="">Calculator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
                        <li class="nav-item"><a class="nav-link" href="signin.html">Login</a></li>
                  </ul>
                </div>
            </nav>
        </div>
    </section>
    <div class="container">
        <div class="inside">
          <input type="text" class="result" placeholder="0">
          <table>
            <tr>
              <td><input type="button" value="CL" class="calc first-row"></td>
              <td><input type="button"  value="DEL" class="calc first-row"></td>
              <td><input type="button" value="%" class="calc first-row"></td>
              <td><input type="button" value="/" class="calc first-row"></td>
            </tr>
            <tr>
              <td><input type="button" value="7" class="calc"></td>
              <td><input type="button" value="8" class="calc"></td>
              <td><input type="button" value="9" class="calc"></td>
              <td><input type="button" value="*" class="calc"></td>
            </tr>
            <tr>
              <td><input type="button" value="4" class="calc"></td>
              <td><input type="button" value="5" class="calc"></td>
              <td><input type="button" value="6" class="calc"></td>
              <td><input type="button" value="-" class="calc"></td>
            </tr>
            <tr>
              <td><input type="button" value="1" class="calc"></td>
              <td><input type="button" value="2" class="calc"></td>
              <td><input type="button" value="3" class="calc"></td>
              <td><input type="button" value="+" class="calc"></td>
            </tr>
            <tr>
              <td><input type="button" value="." class="calc"></td>
              <td><input type="button" value="0" class="calc"></td>
              <td colspan="2"><input type="button" value="=" class="calc blue"></td>
            </tr>
          </table>
        </div>
    </div>
</body>
</html>
