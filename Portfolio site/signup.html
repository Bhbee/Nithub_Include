<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="signin.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>
    <section id="title">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="">Sign-up</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
                        <li class="nav-item"><a class="nav-link" href="signin.html">Login</a></li>
                  </ul>
                </div>
            </nav>
        </div>
    </section>
    <div class="sign-up">
        <section id="form">
            <form action="" method="post">
                <div class="inputform">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="" class="firstname" placeholder="Enter your first name" required>
                </div>
                <div class="inputform">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="" class="lastname" placeholder="Enter your last name" required>
                </div>
                <div class="inputform">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter Telephone number" required>
                </div>
                <div class="inputform">
                    <select name="gender" id="gender">
                        <option value="gender">Select gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>

                <div class="inputform">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" placeholder="Enter Country" required>
                </div>
                <div class="inputform">
                    <label for="state">State/Province</label>
                    <input type="text" name="state" id="state" placeholder="Enter state/province" required>
                </div>
                <div class="inputform">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="" class="username" placeholder="Enter your username" required>
                </div>
                <div class="inputform">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="" class="password" placeholder="Enter your password" required>
                </div>
                <div class="inputform">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="" class="password" placeholder="Confirm Password" required>
                </div>
                <br>
                <p style="text-align: center; color: white;">Already have an account? <a href="signin.html" style="color: black;">Sign In</a> </p>
                <br>
                <button type="submit">SIGN UP</button>
            </form>
        </section>
    </div>
</body>
</html>
